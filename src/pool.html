<html>
<title>Connection pool statistics</title>
<script src="build/jquery-1.11.1.js"></script>
<script type="text/javascript" src="src/be5.js"></script>
<script>
$(function() {
    function refresh() {
        be5.net.request('pool', {}, function(data) {
            $(".be5-pool").html(data.result);
        });
        $(".be5-pool").html("Loading...");
    }
    
    $(".be5-pool-refresh").click(refresh);
    refresh();
});
</script>
<body>
<input type="button" class="be5-pool-refresh" value="Refresh"/>
<pre class="be5-pool"></pre>
</body>
</html>
